{% extends 'base.html' %}
{% block content %}
<section class="bg-white py-20 px-6 text-center" data-aos="fade-down">
    <h1 class="text-4xl md:text-5xl font-black uppercase">About Fast Copy</h1>
    <p class="text-slate-500 max-w-2xl mx-auto mt-4">Pioneering hassle-free printing for students and professionals.</p>
</section>

<section class="bg-white py-20 px-6">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="quality-card p-10 rounded-3xl border text-center" data-aos="zoom-in">
            <div class="icon-box blue-icon mx-auto"><i class="fas fa-users text-2xl"></i></div>
            <h3 class="font-bold">Happy Customers</h3>
        </div>
        <div class="quality-card p-10 rounded-3xl border text-center" data-aos="zoom-in" data-aos-delay="100">
            <div class="icon-box green-icon mx-auto"><i class="fas fa-print text-2xl"></i></div>
            <h3 class="font-bold">Total Prints</h3>
        </div>
        <div class="quality-card p-10 rounded-3xl border text-center" data-aos="zoom-in" data-aos-delay="200">
            <div class="icon-box red-icon mx-auto"><i class="fas fa-heart text-2xl"></i></div>
            <h3 class="font-bold">Reasonable Care</h3>
        </div>
        <div class="quality-card p-10 rounded-3xl border text-center" data-aos="zoom-in" data-aos-delay="300">
            <div class="icon-box yellow-icon mx-auto"><i class="fas fa-award text-2xl"></i></div>
            <h3 class="font-bold">Top Quality</h3>
        </div>
    </div>
</section>
{% endblock %}
