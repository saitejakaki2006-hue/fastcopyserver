{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 flex items-center justify-center px-4 py-12 relative overflow-hidden bg-slate-50">
    <div class="absolute top-0 left-0 w-64 h-64 bg-green-600/5 blur-[100px] rounded-full floating-3d"></div>
    <div class="absolute bottom-0 right-0 w-80 h-80 bg-blue-600/5 blur-[120px] rounded-full floating-3d"
        style="animation-delay: 2s;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4" data-aos="zoom-in">
                <div
                    class="bg-white p-6 p-md-8 rounded-[2.5rem] shadow-2xl border border-slate-100 hover-lift transition-all text-center">
                    <div class="mb-6">
                        <div
                            class="inline-flex items-center justify-center w-20 h-20 bg-green-500 text-white rounded-full text-3xl shadow-lg shadow-green-100 mb-4">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <h2 class="text-2xl font-black text-slate-900 uppercase italic tracking-tighter">Password <span
                                class="text-green-500">Reset!</span></h2>
                        <p class="text-slate-500 text-sm mt-3 leading-relaxed">
                            Your password has been successfully reset. You can now login with your new password.
                        </p>
                    </div>

                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} py-2 px-3 rounded-xl text-sm font-bold" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <a href="{% url 'login' %}"
                        class="btn-3d w-100 py-3 bg-blue-600 text-white rounded-xl font-black uppercase tracking-widest text-[10px] shadow-xl hover:bg-blue-700 transition-all inline-block no-underline">
                        Login Now <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
