{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="relative py-10 md:py-16 min-h-screen flex items-center justify-center bg-slate-50 overflow-hidden">
    <div class="absolute top-0 right-0 w-96 h-96 bg-blue-600/5 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-purple-600/5 rounded-full blur-[100px]"></div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-lg mx-auto bg-white border border-slate-200 p-5 md:p-8 rounded-[2rem] shadow-2xl shadow-slate-200/50" data-aos="zoom-in">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-black italic tracking-tighter text-slate-900">JOIN <span class="text-blue-600">FASTCOPY</span></h1>
                <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mt-1">Create your campus print account</p>
            </div>

            <form action="{% url 'register' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="p-2 rounded-xl bg-red-50 text-red-600 text-[9px] font-black uppercase tracking-widest border border-red-100 mb-3 text-center">
                        <i class="fa-solid fa-triangle-exclamation mr-2"></i> {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <div class="grid grid-cols-2 md:grid-cols-1 gap-x-3 gap-y-4">
                    
                    <div class="col-span-2">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Full Name</label>
                        <input type="text" name="name" placeholder="John Doe" 
                                pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces"
                                class="custom-input bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required>
                    </div>

                    <div class="col-span-1">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Mobile</label>
                        <input type="tel" name="mobile" placeholder="10 Digits" 
                               pattern="\d{10}" title="Please enter exactly 10 digits"
                               class="custom-input bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required>
                    </div>

                    <div class="col-span-1">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Gmail</label>
                        <input type="email" name="email" placeholder="example@..." 
                               class="custom-input bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required>
                    </div>

                    <div class="col-span-1 relative">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Password</label>
                        <input type="password" id="id_password" name="password" minlength="6" placeholder="••••" class="custom-input bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required>
                        <button type="button" onclick="togglePassword('id_password', this)" class="absolute right-3 bottom-3 text-slate-400 hover:text-blue-600">
                            <i class="fa-solid fa-eye text-[10px]"></i>
                        </button>
                    </div>

                    <div class="col-span-1 relative">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Confirm</label>
                        <input type="password" id="id_confirm_password" name="confirm_password" minlength="6" placeholder="••••" class="custom-input bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required>
                        <button type="button" onclick="togglePassword('id_confirm_password', this)" class="absolute right-3 bottom-3 text-slate-400 hover:text-blue-600">
                            <i class="fa-solid fa-eye text-[10px]"></i>
                        </button>
                    </div>
                        <div class="flex items-center gap-2 ms-2 mt-2">
                        <input type="checkbox" id="show-all" onclick="toggleAllPasswords()" class="w-3 h-3 rounded border-slate-300">
                        <label for="show-all" class="text-[9px] font-black text-slate-400 uppercase tracking-widest cursor-pointer">Show All</label>
                    </div>


                    <div class="col-span-2">
                        <label class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1 ms-2">Hostel / Campus Address</label>
                        <textarea name="address" rows="2" placeholder="Hostel 4, Room 202..." class="custom-input pt-3 bg-slate-50 border-slate-200 w-full p-3 rounded-xl outline-none focus:border-blue-600 transition-all text-xs" required></textarea>
                    </div>
                </div>

                
                <button type="submit" class="btn-3d w-full bg-slate-900 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-[0.2em] mt-2 shadow-xl shadow-slate-900/20 hover:bg-blue-600 transition-all">
                    Create Account
                </button>

                <div class="text-center mt-4 pt-4 border-t border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 ml-2 no-underline">Sign In Here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function toggleAllPasswords() {
        const p1 = document.getElementById('id_password');
        const p2 = document.getElementById('id_confirm_password');
        const isChecked = document.getElementById('show-all').checked;
        const type = isChecked ? "text" : "password";
        p1.type = type;
        p2.type = type;
    }
</script>
{% endblock %}
