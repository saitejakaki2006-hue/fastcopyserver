{% extends 'base.html' %}
{% block content %}
<section class="min-vh-100 flex items-center justify-center px-4 py-20 relative bg-slate-50 overflow-hidden">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7" data-aos="fade-up">
                <div class="bg-white p-6 p-md-10 rounded-[3rem] shadow-2xl border border-slate-100">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-black text-slate-900 uppercase italic tracking-tighter">Registration <span class="text-blue-600">Portal</span></h2>
                        <p class="text-slate-400 font-bold uppercase tracking-widest text-[9px] mt-1">Get your unique FastCopy ID</p>
                    </div>

                    <form method="POST" action="{% url 'register' %}" class="row g-4">
                        {% csrf_token %}
                        
                        <div class="col-md-6">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">User Name</label>
                            <input type="text" name="username" required class="form-control bg-slate-50 border-0 rounded-xl py-2.5 fw-bold text-sm shadow-sm">
                        </div>

                        <div class="col-md-6">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">Mobile Number</label>
                            <input type="text" name="mobile" required class="form-control bg-slate-50 border-0 rounded-xl py-2.5 fw-bold text-sm shadow-sm">
                        </div>

                        <div class="col-12">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">Email Address</label>
                            <input type="email" name="email" required class="form-control bg-slate-50 border-0 rounded-xl py-2.5 fw-bold text-sm shadow-sm">
                        </div>

                        <div class="col-md-6">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">Password</label>
                            <div class="input-group shadow-sm rounded-xl overflow-hidden">
                                <input type="password" id="reg-pass" name="password" required class="form-control bg-slate-50 border-0 py-2.5 fw-bold text-sm">
                                <button type="button" onclick="togglePass('reg-pass', this)" class="bg-slate-50 border-0 px-3">
                                    <i class="fa-solid fa-eye text-slate-400 text-xs"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">Confirm Password</label>
                            <div class="input-group shadow-sm rounded-xl overflow-hidden">
                                <input type="password" id="conf-pass" name="confirm_password" required class="form-control bg-slate-50 border-0 py-2.5 fw-bold text-sm">
                                <button type="button" onclick="togglePass('conf-pass', this)" class="bg-slate-50 border-0 px-3">
                                    <i class="fa-solid fa-eye text-slate-400 text-xs"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="block text-[9px] font-black uppercase tracking-widest text-slate-500 mb-1 px-1">Delivery Address</label>
                            <textarea name="address" required rows="2" class="form-control bg-slate-50 border-0 rounded-xl py-2.5 fw-bold text-sm shadow-sm"></textarea>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn-3d w-100 py-3 bg-slate-900 text-white rounded-xl font-black uppercase tracking-widest text-[10px] shadow-xl hover:bg-black transition-all">
                                Create Account <i class="fa-solid fa-id-card-clip ml-2"></i>
                            </button>
                            <div class="text-center mt-4">
                                <p class="text-slate-400 font-bold text-[9px] uppercase tracking-widest">
                                    Already have an ID? <a href="{% url 'login' %}" class="text-blue-600 no-underline hover:underline ml-1">Login</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
function togglePass(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector('i');
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}
</script>
{% endblock %}
