{% extends 'base.html' %}
{% block content %}
<div class="auth-container px-6 py-12">
    <div class="auth-card max-w-lg" data-aos="fade-up">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black uppercase tracking-tight text-slate-900">Create Account</h2>
            <p class="text-slate-500 text-sm mt-2">Join Fast Copy for seamless printing services</p>
        </div>

        <form action="" method="POST" id="regForm">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Full Name</label>
                    <input type="text" name="username" placeholder="Name" required class="auth-input">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Mobile Number</label>
                    <input type="text" name="mobile" placeholder="Mobile" required class="auth-input">
                </div>
            </div>

            <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Email Address</label>
            <input type="email" name="email" placeholder="email@example.com" required class="auth-input">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Password</label>
                    <input type="password" name="password" id="pw" placeholder="••••••••" required class="auth-input">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Confirm Password</label>
                    <input type="password" id="cpw" placeholder="••••••••" required class="auth-input">
                </div>
            </div>

            <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Delivery Address</label>
            <textarea name="address" rows="3" placeholder="Enter Full Address" required class="auth-input resize-none"></textarea>

            <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg uppercase tracking-widest mt-4">
                Register
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-slate-100">
            <p class="text-slate-500 text-sm">Already have an account?</p>
            <a href="/login" class="text-blue-600 font-black uppercase text-xs hover:underline mt-2 inline-block">Back to Login</a>
        </div>
    </div>
</div>

<script>
    // Simple password match validation
    document.getElementById('regForm').onsubmit = function(e) {
        if(document.getElementById('pw').value !== document.getElementById('cpw').value) {
            alert("Passwords do not match!");
            e.preventDefault();
        }
    };
</script>
{% endblock %}
