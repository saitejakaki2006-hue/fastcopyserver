{% extends "admin/change_list.html" %}
{% block content_title %}
    {{ block.super }}
    <div style="display: flex; flex-wrap: wrap; gap: 15px; margin: 20px 0; font-family: 'Segoe UI', sans-serif;">
        
        <div style="background: #2563eb; color: white; padding: 15px; border-radius: 15px; flex: 1;">
    <p style="margin: 0; font-size: 10px; text-transform: uppercase; font-weight: 900;">Today's Revenue</p>
    <h2 style="margin: 5px 0 0 0;">{{ today_revenue }}</h2>
</div>

        <div style="background: #0f172a; color: white; padding: 18px; border-radius: 15px; flex: 1; min-width: 200px;">
            <p style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; opacity: 0.7;">Lifetime Gross</p>
            <h2 style="margin: 5px 0 0 0; color: #38bdf8; font-size: 24px;">{{ total_revenue }}</h2>
        </div>

        <div style="background: white; border: 1px solid #e2e8f0; padding: 18px; border-radius: 15px; flex: 1; min-width: 200px;">
            <p style="margin: 0; font-size: 10px; text-transform: uppercase; color: #94a3b8; font-weight: 900;">Pending Task</p>
            <h2 style="margin: 5px 0 0 0; color: #be123c; font-size: 24px;">{{ pending_count }} Orders</h2>
        </div>

    </div>
{% endblock %}
