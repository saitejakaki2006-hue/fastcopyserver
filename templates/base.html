{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Copy | Online Xerox Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-black text-blue-700 flex items-center gap-2">
                <i class="fas fa-print"></i> FAST COPY
            </a>
            <div class="hidden md:flex space-x-8 font-bold text-gray-700">
                <a href="/">Home</a>
                <a href="/services">Services</a>
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
                <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="/login" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow-lg">Login</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-900 text-white pt-16 pb-8 mt-12">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
            &copy; 2025 Fast Copy. All Rights Reserved.
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
