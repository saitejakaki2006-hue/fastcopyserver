{% extends 'base.html' %} {% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 bg-dark text-white rounded-4 shadow-lg overflow-hidden border-top border-primary border-5">
                <div class="card-body p-5 text-center">
                    <h2 class="text-uppercase fw-black italic mb-4">Confirm <span class="text-primary">Payment</span></h2>
                    
                    <div class="my-4 py-3 bg-secondary bg-opacity-10 rounded-3">
                        <span class="text-uppercase small opacity-75 d-block mb-1">Total Amount Payable</span>
                        <h1 class="fw-black text-primary">â‚¹{{ order.total_price }}</h1>
                    </div>

                    <div class="text-start mb-4">
                        <p class="small mb-2"><span class="opacity-50">ORDER ID:</span> #{{ order.id }}</p>
                        <p class="small mb-2"><span class="opacity-50">SERVICE:</span> {{ order.service_name }}</p>
                    </div>

                    <hr class="border-secondary opacity-25">

                    <a href="{% url 'initiate_payment' order.id %}" class="btn btn-primary btn-lg w-100 py-3 rounded-pill fw-black text-uppercase tracking-widest mt-3">
                        Pay with PhonePe <i class="fas fa-arrow-right ms-2"></i>
                    </a>

                    <div class="mt-4">
                        <p class="text-muted small mb-0">
                            <i class="fas fa-lock me-1"></i> Secure Encrypted Transaction
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'cart' %}" class="text-white text-decoration-none opacity-50 small">
                    <i class="fas fa-chevron-left me-1"></i> Back to Cart
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
