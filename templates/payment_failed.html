<!DOCTYPE html>
<html>
<head>
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center p-5 rounded-4 shadow-lg" style="background: #212529; border-top: 5px solid #dc3545;">
            <h1 class="display-1 text-danger">âœ˜</h1>
            <h2 class="fw-bold text-uppercase">Payment Failed</h2>
            <p class="opacity-75">We couldn't process your payment for Order #{{ order.id }}</p>
            
            {% if error %}
                <div class="alert alert-danger small mt-3">{{ error }}</div>
            {% endif %}

            <div class="mt-4">
                <a href="{% url 'checkout_summary' order.id %}" class="btn btn-danger rounded-pill px-4 py-2">Try Again</a>
                <a href="/" class="btn btn-outline-secondary rounded-pill px-4 py-2 ms-2">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
